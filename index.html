<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anik Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-5">
    <div class="container">
        <div id="login-area">
            <h1 class="text-center my-5">Welcome to Anik Bank</h1>
        <div class="login-form p-5">
            <h4>LogIN</h4>
            <input id="email" type="text" class="form-control" placeholder="Enter Your Email">
            <input id="pass" type="password" class="form-control my-4" placeholder="Enter Your Password" name="" id="">
            <button class="btn btn-success" id="login-btn">LogIn</button>
        </div>
        </div>
        <div id="transit" class="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="status deposit">
                        <h4>Deposit</h4>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status withdraw">
                        <h4>Withdraw</h4>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status balance">
                        <h4>Balance</h4>
                        <h2>$ <span id="currentBalance">1200</span></h2>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="login-form">
                     <h4 class="text-left">Deposit</h4>
                     <input id="depositAmount" type="text" class="form-control my-3 text-left" placeholder="$ amount you want to deposit">
                   <div class="d-flex justify-content-start">
                     <button id="addDeposit" class="btn btn-success justify-content-start">Deposit</button>
                   </div>
                    </div>
                 </div>
                 <div class="col-md-6">
                    <div class="login-form">
                     <h4 class="text-left">Withdraw</h4>
                     <input id="withdrawAmmount" type="text" class="form-control my-3 text-left" placeholder="$ amount you want to withdraw">
                   <div class="d-flex justify-content-start">
                     <button id="addedWithdraw" class="btn btn-success justify-content-start">Withdraw</button>
                   </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    <!-- JS FILES -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
